<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="videoContainer">
        <video src="./shanhai.mp4" id="video"></video>
        <div class="modal pause">
            <i class="iconfont iconbofang"></i>
            <div class="toobar">
                <div class="leftMenu">
                    <!-- iconbofang2是播放按钮 -->
                    <i class="iconfont  iconbofang1 playVideoBottom"></i>
                    <span id="curTime">00:00</span> /
                    <span id="totalTime">00:00</span>
                </div>
                <div class="rightMenu">
                    <div class="iconfont iconyinliang">
                        <input min="0" max="100" type="range" id="volume">
                    </div>
                    <div class="iconfont iconsudu iconspeed">
                        <div class="playspeed">
                            <ul id="speedList">
                                <li>0.5倍</li>
                                <li>正常</li>
                                <li>1.25倍</li>
                                <li>1.5倍</li>
                                <li>2倍</li>
                            </ul>
                        </div>
                    </div>
                    <i class="iconfont iconziyuan fullScreen"></i>
                </div>
                
            </div>
            <div class="progressbar">
                <div class="curentTime"></div>
                <div class="controlBtn"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
